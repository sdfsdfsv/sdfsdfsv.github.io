<!DOCTYPE html>
<html>

<head>
  <title>My GitHub.io Page</title>
  <style>
    body {
      font-family: ubuntu, sans-serif, Tahoma, S, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 20px;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      flex-grow: 1;
    }

    h1 {
      padding-left: 20px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .avatar {
      text-align: right;
    }

    /* Navigation */
    .topnav {
      display: flex;
      justify-content: start;
      margin-bottom: 30px;
      border-bottom: 1px solid #a3a3a3;
    }

    /* Navigation Links */
    .topnav a {
      display: block;
      color: #333;
      width: 80px;
      text-align: center;
      padding: 18px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bolder;
      position: relative;
      /* Add position relative for the parent container */
    }

    .topnav a::after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      bottom: -2px;
      /* Adjust the distance of the line from the link */
      width: 100%;
      height: 2px;
      /* Adjust the thickness of the line */
      background-color: #333;
      /* Adjust the color of the line */
      opacity: 0;
      /* Initially hide the line */
      transition: opacity 0.3s ease;
    }

    .topnav a:hover::after {
      opacity: 1;
      /* Show the line on hover */
    }

    /* Link Hover Effect */
    .topnav a:hover {
      background-color: #ddd;
      color: #333;
    }

    /* Remove last divider from navigation */
    .topnav a:last-child {
      border-right: none;
    }

    .image-container {
      max-width: 500px;
      max-height: 400px;
    }

    /* Footer */
    .footer {
      
      padding: 10px;
      text-align: center;
      border-top: 1px solid #a3a3a3;
    }

    .blur {
      box-shadow: inset 0px 0px 2px #fefefed1;
      -webkit-backdrop-filter: blur(27.2px);
      backdrop-filter: blur(27.2px);
      background-color: rgba(255, 255, 255, 0.85) !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Sdfsdfsv's page</h1>

    <div class="topnav">
      <a href="./index.html">Home</a>
      <a href="./resume.html">Resume</a>
      <a href="./blog.html">Blog</a>
    </div>

    <div class="container">
      <img src="https://avatars.githubusercontent.com/u/82871660?v=4"
        class="image-container"></img>

    </div>
    <footer class="footer blur">
      <p>This is my personal website hosted on GitHub Pages.</p>
      <p> Copyright Â© 2023 sdfsdfsv.github.io</p>
    </footer>
  </div>

 
</body>

</html>
