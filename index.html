<!DOCTYPE html>
<html>

<head>
  <title>My GitHub.io Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    /* Navigation */
    .topnav {
      background-color: #f1f1f1;
      overflow: hidden;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Navigation Links */
    .topnav a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    /* Link Hover Effect */
    .topnav a:hover {
      background-color: #ddd;
      color: #333;
    }

    /* Footer */
    .footer {
      background-color: #f1f1f1;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to My GitHub.io Page</h1>

    <div class="topnav">
      <a href="./index.html">Home</a>
      <a href="./resume.html">Resume</a>
      <a href="./blog.html">Blog</a>
    </div>

    <div class="footer">
      <p>This is my personal website hosted on GitHub Pages.</p>
    </div>
  </div>
</body>

</html>
